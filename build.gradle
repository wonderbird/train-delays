plugins {
	id 'org.springframework.boot' version '2.6.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'jacoco'
	id 'com.github.kt3k.coveralls' version '2.12.0'
}

group = 'systems.boos'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'au.com.dius.pact.consumer:java8:4.1.34'
	testImplementation 'au.com.dius.pact.consumer:junit5:4.1.34'
	testImplementation 'org.apache.commons:commons-collections4:4.4'
}

tasks.named('test') {
	useJUnitPlatform()
}

jacocoTestReport {
	reports {
		xml.required = true // coveralls plugin depends on xml format report
		html.required = true
	}
}

// For coveralls to work in the GitHub action, you need to configure the COVERALLS_REPO_TOKEN secret in the
// GitHub project settings.
coveralls {
	jacocoReportPath 'build/reports/jacoco/test/jacocoTestReport.xml'
}
